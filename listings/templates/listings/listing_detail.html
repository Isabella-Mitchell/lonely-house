{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container-lg"></div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            {% if listing.image %}
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}/{{ listing.image }}" alt="{{ listing.name }}">
            {% else %}
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}/holding-image.png" alt="{{ listing.name }}">
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            <h3>{{ listing.name }}</h3>
            <p>{{ listing.description }}</p>
            <p>{{ listing.price }}</p>
        </div>
    </div>
</div>
{% endblock %}
