{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container-lg"></div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Add Review</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Add a review</p>
                <form class="mt-3" action="{% url 'add_review' %}" method="POST">
                    <p id="user_name_hidden" class="d-none">{{ profile }}</p>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="hidden" value="{{ profile }}">
                    <button class="btn text-uppercase float-right" type="submit">Submit review</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                {% for review in user_reviews %}
                    {{ review.review_title }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
