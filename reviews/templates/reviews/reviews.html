{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="header-container-lg"></div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>My Reviews</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Add a review</p>
                <form class="mt-3" action="{% url 'reviews' %}" method="POST">
                    {% csrf_token %}
                    <input name="user_profile" required="" value="{{ profile }}"></input>
                    {{ form|crispy }}
                    <button class="btn text-uppercase float-right" type="submit">Submit review</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                {% for review in user_reviews %}
                    {{ review.review_title }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
